[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:test.ini

sqlalchemy.url = postgresql:///ckan_test
solr_url = http://127.0.0.1:8983/solr

ckan.datastore.write_url = postgresql:///datastore_test
ckan.datastore.read_url = postgresql:///datastore_test

[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
